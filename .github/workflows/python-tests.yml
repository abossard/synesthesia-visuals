name: Python VJ Tools Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'python-vj/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'python-vj/**'
      - '.github/workflows/python-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-vj/requirements.txt
      
      - name: Syntax check all Python files
        run: |
          cd python-vj
          python -m py_compile karaoke_engine.py
          python -m py_compile audio_setup.py
          python -m py_compile vj_console.py
          echo "All Python files have valid syntax"
      
      - name: Run unit tests
        run: |
          cd python-vj
          python test_python_vj.py -v
      
      - name: Test CLI help commands
        run: |
          cd python-vj
          python karaoke_engine.py --help
          python audio_setup.py --help
